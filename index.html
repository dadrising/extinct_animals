<!DOCTYPE html>
<html lang="uk">
<head>

    <!-- Tailwind CSS –¥–ª—è —Å—Ç–∏–ª–µ–π -->

</head>
<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- –ù–∞–≤–∏–≥–∞—Ü–∏—è -->
    <nav class="bg-slate-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="app.navigate('home')">
                <span class="text-3xl">ü¶ñ</span>
                <span class="font-heading font-bold text-xl md:text-2xl">PaleoWorld</span>
            </div>
            <div class="flex gap-4">
                <button onclick="app.navigate('encyclopedia')" class="hover:text-amber-400 transition font-semibold">–ï–Ω—Ü–∏–∫–ª–æ–ø–µ–¥—ñ—è</button>
                <button onclick="app.navigate('quiz')" class="hover:text-amber-400 transition font-semibold">–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</button>
            </div>
        </div>
    </nav>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main id="app" class="flex-grow container mx-auto px-4 py-6 relative">
        <!-- –°—é–¥–∞ JavaScript –±—É–¥–µ—Ç —Ä–µ–Ω–¥–µ—Ä–∏—Ç—å —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    </main>

    <!-- –§—É—Ç–µ—Ä -->
    <footer class="bg-slate-800 text-slate-400 py-6 text-center">
        <p>¬© 2023 PaleoWorld. –Ü–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω–∞ –æ—Å–≤—ñ—Ç–Ω—è –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞.</p>
    </footer>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –¥–µ—Ç–∞–ª–µ–π –∂–∏–≤–æ—Ç–Ω–æ–≥–æ -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm" onclick="app.closeModal(event)">
        <div id="modal-content" class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto shadow-2xl transform transition-all scale-95 opacity-0">
            <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ —Ä–µ–Ω–¥–µ—Ä–∏—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <!-- –ü–û–î–ö–õ–Æ–ß–ï–ù–ò–ï –í–ù–ï–®–ù–ò–• –§–ê–ô–õ–û–í –î–ê–ù–ù–´–• -->
    <script src="animals_data.js"></script>
    <script src="quiz_data.js"></script>

    <script>
        // =============================================================================
        // –õ–û–ì–Ü–ö–ê –î–û–î–ê–¢–ö–£
        // =============================================================================

        const app = {
            state: {
                view: 'home', // home, encyclopedia, quiz
                searchTerm: '',
                categoryFilter: 'all',
                quizIndex: 0,
                score: 0,
                quizAnswered: false
            },

            init() {
                // Check if data loaded (using window.animals for animals_data.js)
                if ((typeof animals === 'undefined' && typeof window.animals === 'undefined') || typeof quizData === 'undefined') {
                    const main = document.getElementById('app');
                    main.innerHTML = `
                        <div class="text-center p-10 text-red-600 bg-red-100 rounded-xl">
                            <h2 class="text-2xl font-bold mb-2">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö!</h2>
                            <p>–ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ —Ñ–∞–π–ª–∏ <b>animals_data.js</b> —Ç–∞ <b>quiz_data.js</b> –∑–Ω–∞—Ö–æ–¥—è—Ç—å—Å—è –≤ —Ç—ñ–π —Å–∞–º—ñ–π –ø–∞–ø—Ü—ñ, —â–æ —ñ index.html.</p>
                        </div>
                    `;
                    console.error('–ü–æ–º–∏–ª–∫–∞: –î–∞–Ω—ñ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ.');
                    return;
                }
                // Normalize animals access (support both window.animals and const animals)
                this.animalsData = window.animals || animals;
                this.render();
            },

            navigate(view) {
                this.state.view = view;
                if (view === 'quiz') {
                    this.state.quizIndex = 0;
                    this.state.score = 0;
                    this.state.quizAnswered = false;
                }
                if (view === 'encyclopedia') {
                    this.state.searchTerm = '';
                    this.state.categoryFilter = 'all';
                }
                this.render();
            },

            render() {
                const main = document.getElementById('app');
                main.innerHTML = '';

                switch (this.state.view) {
                    case 'home':
                        this.renderHome(main);
                        break;
                    case 'encyclopedia':
                        this.renderEncyclopedia(main);
                        break;
                    case 'quiz':
                        this.renderQuiz(main);
                        break;
                }
                window.scrollTo(0,0);
            },

            // --- –ì–û–õ–û–í–ù–ê –°–¢–û–†–Ü–ù–ö–ê ---
            renderHome(container) {
                const count = this.animalsData ? this.animalsData.length : 0;
                
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-[80vh] text-center fade-in">
                        <div class="text-8xl mb-6 animate-bounce">ü¶ñ</div>
                        <h1 class="text-4xl md:text-6xl font-extrabold text-slate-800 mb-4">–õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –≤ <br/><span class="text-amber-600">–°–≤—ñ—Ç –í–∏–º–µ—Ä–ª–∏—Ö –¢–≤–∞—Ä–∏–Ω</span></h1>
                        <p class="text-xl text-slate-600 mb-2 max-w-2xl">–î–æ—Å–ª—ñ–¥–∂—É–π—Ç–µ —Å—Ç–∞—Ä–æ–¥–∞–≤–Ω—ñ—Ö –≥—ñ–≥–∞–Ω—Ç—ñ–≤, –¥—ñ–∑–Ω–∞–≤–∞–π—Ç–µ—Å—è –Ω–µ–π–º–æ–≤—ñ—Ä–Ω—ñ —Ñ–∞–∫—Ç–∏ —Ç–∞ –ø–µ—Ä–µ–≤—ñ—Ä—è–π—Ç–µ —Å–≤–æ—ó –∑–Ω–∞–Ω–Ω—è —É –≤—ñ–∫—Ç–æ—Ä–∏–Ω—ñ.</p>
                        
                        <!-- –õ—ñ—á–∏–ª—å–Ω–∏–∫ —Ç–≤–∞—Ä–∏–Ω -->
                        <div class="mb-10 inline-block bg-slate-100 px-6 py-2 rounded-full border border-slate-200">
                             <span class="text-slate-500 font-semibold">–í –±–∞–∑—ñ –¥–∞–Ω–∏—Ö: <span class="text-amber-600 font-bold text-lg">${count}</span> –≤–∏–¥—ñ–≤</span>
                        </div>
                        
                        <div class="flex flex-col md:flex-row gap-6 w-full max-w-md">
                            <button onclick="app.navigate('encyclopedia')" class="flex-1 bg-slate-800 hover:bg-slate-700 text-white py-4 rounded-xl text-xl font-bold shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-2">
                                <span>üìö</span> –ï–Ω—Ü–∏–∫–ª–æ–ø–µ–¥—ñ—è
                            </button>
                            <button onclick="app.navigate('quiz')" class="flex-1 bg-amber-500 hover:bg-amber-600 text-white py-4 rounded-xl text-xl font-bold shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-2">
                                <span>üß†</span> –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞
                            </button>
                        </div>
                    </div>
                `;
            },

            // --- –ï–ù–¶–ò–ö–õ–û–ü–ï–î–Ü–Ø ---
            renderEncyclopedia(container) {
                const filteredAnimals = this.animalsData.filter(a => {
                    const matchesSearch = a.name.toLowerCase().includes(this.state.searchTerm.toLowerCase());
                    const matchesCategory = this.state.categoryFilter === 'all' || 
                        (this.state.categoryFilter === 'dino' && a.category === 'dino') ||
                        (this.state.categoryFilter === 'reptile' && a.category === 'reptile') ||
                        (this.state.categoryFilter === 'water' && a.category === 'water') ||
                        (this.state.categoryFilter === 'bird' && a.category === 'bird') ||
                        (this.state.categoryFilter === 'mammal' && a.category === 'mammal');
                    return matchesSearch && matchesCategory;
                });

                let html = `
                    <div class="fade-in">
                        <div class="mb-8 flex flex-col md:flex-row gap-4 items-center justify-between bg-white p-4 rounded-xl shadow-sm">
                            <input 
                                type="text" 
                                placeholder="–ü–æ—à—É–∫ —Ç–≤–∞—Ä–∏–Ω–∏..." 
                                class="w-full md:w-1/3 border border-slate-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500"
                                value="${this.state.searchTerm}"
                                oninput="app.handleSearch(this.value)"
                            >
                            <div class="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0">
                                ${this.renderFilterBtn('all', '–í—Å—ñ')}
                                ${this.renderFilterBtn('dino', 'ü¶ï –î–∏–Ω–æ')}
                                ${this.renderFilterBtn('reptile', 'üêç –†–µ–ø—Ç–∏–ª—ñ—ó')}
                                ${this.renderFilterBtn('water', 'ü¶à –í–æ–¥–Ω—ñ')}
                                ${this.renderFilterBtn('bird', 'ü¶Ö –ü—Ç–∞—Ö–∏')}
                                ${this.renderFilterBtn('mammal', 'ü¶£ –°—Å–∞–≤—Ü—ñ')}
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            ${filteredAnimals.map(animal => this.createAnimalCard(animal)).join('')}
                        </div>
                        
                        ${filteredAnimals.length === 0 ? '<div class="text-center text-slate-500 text-xl mt-10">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üïµÔ∏è‚Äç‚ôÇÔ∏è</div>' : ''}
                    </div>
                `;
                container.innerHTML = html;
            },

            renderFilterBtn(key, label) {
                const isActive = this.state.categoryFilter === key;
                const classes = isActive 
                    ? "bg-amber-500 text-white" 
                    : "bg-slate-100 text-slate-600 hover:bg-slate-200";
                return `<button onclick="app.setFilter('${key}')" class="px-4 py-2 rounded-full font-semibold transition whitespace-nowrap ${classes}">${label}</button>`;
            },

            createAnimalCard(animal) {
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ animal.desc –∑–∞–º—ñ—Å—Ç—å shortDesc
                return `
                    <div class="bg-white rounded-xl shadow-md overflow-hidden card-hover cursor-pointer flex flex-col h-full" onclick="app.openModal(${animal.id})">
                        <div class="h-48 w-full bg-slate-200 relative flex items-center justify-center overflow-hidden">
                             <img src="images/${animal.image}" 
                                  alt="${animal.name}" 
                                  class="w-full h-full object-cover absolute inset-0 z-10"
                                  onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
                             >
                             <div class="hidden w-full h-full absolute inset-0 bg-gradient-to-br from-indigo-100 to-purple-100 items-center justify-center text-8xl z-0">
                                ${animal.icon}
                             </div>
                             <span class="absolute top-2 right-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded-md z-20">${animal.type}</span>
                        </div>
                        <div class="p-4 flex-grow flex flex-col">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-xl text-slate-800 leading-tight">${animal.name}</h3>
                                <span class="text-2xl" title="–ö–∞—Ç–µ–≥–æ—Ä—ñ—è">${this.getCategoryIcon(animal.category)}</span>
                            </div>
                            <p class="text-sm text-slate-500 mb-2">üïí ${animal.period}</p>
                            <p class="text-slate-600 text-sm line-clamp-3 mb-4 flex-grow">${animal.desc}</p>
                            <div class="mt-auto pt-3 border-t border-slate-100 flex justify-between items-center text-xs font-semibold text-slate-500">
                                <span>‚öñÔ∏è ${animal.weight > 1000 ? (animal.weight/1000).toFixed(1) + ' —Ç' : animal.weight + ' –∫–≥'}</span>
                                <span>${animal.diet}</span>
                            </div>
                        </div>
                    </div>
                `;
            },

            getCategoryIcon(cat) {
                const icons = { dino: 'ü¶ï', reptile: 'ü¶é', water: 'üíß', bird: 'ü™∂', mammal: 'ü¶¥' };
                return icons[cat] || '‚ùì';
            },

            handleSearch(val) {
                this.state.searchTerm = val;
                this.render();
            },

            setFilter(cat) {
                this.state.categoryFilter = cat;
                this.render();
            },

            // --- –ú–û–î–ê–õ–¨–ù–ï –í–Ü–ö–ù–û ---
            openModal(id) {
                const animal = this.animalsData.find(a => a.id === id);
                if (!animal) return;

                const modal = document.getElementById('modal-backdrop');
                const content = document.getElementById('modal-content');
                
                // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ animal.desc –∑–∞–º—ñ—Å—Ç—å fullDesc, —Ç–∞ animal.funFact (string)
                content.innerHTML = `
                    <div class="relative">
                        <button onclick="app.closeModal()" class="absolute top-4 right-4 bg-white rounded-full p-2 shadow-lg z-20 hover:bg-slate-100">‚úï</button>
                        
                        <div class="h-64 md:h-80 w-full bg-slate-200 relative overflow-hidden">
                             <img src="images/${animal.image}" 
                                  class="w-full h-full object-cover"
                                  onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
                             >
                             <div class="hidden w-full h-full bg-gradient-to-r from-slate-200 to-slate-300 items-center justify-center text-9xl">
                                ${animal.icon}
                             </div>
                             <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black to-transparent p-6 pt-20">
                                <h2 class="text-3xl md:text-4xl font-bold text-white mb-1">${animal.name}</h2>
                                <p class="text-slate-300">${animal.period}</p>
                             </div>
                        </div>

                        <div class="p-6 md:p-8">
                            <div class="flex flex-wrap gap-4 mb-6 text-sm">
                                <span class="px-3 py-1 bg-amber-100 text-amber-800 rounded-full font-semibold">üìÇ ${animal.type}</span>
                                <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full font-semibold">‚öñÔ∏è –í–∞–≥–∞: ${animal.weight} –∫–≥</span>
                                <span class="px-3 py-1 bg-green-100 text-green-800 rounded-full font-semibold">üçΩÔ∏è ${animal.diet}</span>
                            </div>

                            <div class="prose max-w-none text-slate-700 mb-8">
                                <p class="text-lg leading-relaxed">${animal.desc}</p>
                            </div>

                            <div class="bg-indigo-50 p-6 rounded-xl border border-indigo-100">
                                <h4 class="font-bold text-indigo-900 mb-3 flex items-center gap-2">
                                    <span>üí°</span> –¶—ñ–∫–∞–≤–∏–π —Ñ–∞–∫—Ç
                                </h4>
                                <p class="text-slate-700 italic">
                                    ${animal.funFact}
                                </p>
                            </div>
                        </div>
                    </div>
                `;

                modal.classList.remove('hidden');
                setTimeout(() => {
                    content.classList.remove('scale-95', 'opacity-0');
                    content.classList.add('scale-100', 'opacity-100');
                }, 10);
            },

            closeModal(e) {
                if (e && !e.target.closest('#modal-backdrop') && !e.target.classList.contains('absolute')) return; 
                if (e && e.target.closest('#modal-content')) return;

                const modal = document.getElementById('modal-backdrop');
                const content = document.getElementById('modal-content');

                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');
                
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            },

            // --- –í–Ü–ö–¢–û–†–ò–ù–ê ---
            renderQuiz(container) {
                if (this.state.quizIndex >= quizData.length) {
                    this.renderQuizResult(container);
                    return;
                }

                const question = quizData[this.state.quizIndex];
                const progress = ((this.state.quizIndex) / quizData.length) * 100;

                let html = `
                    <div class="max-w-2xl mx-auto fade-in pt-4">
                        <div class="w-full bg-slate-200 rounded-full h-2.5 mb-6">
                            <div class="bg-amber-500 h-2.5 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                        </div>

                        <div class="bg-white p-6 md:p-10 rounded-2xl shadow-lg border-b-4 border-slate-200">
                            <div class="flex justify-between text-slate-400 text-sm font-bold uppercase tracking-wider mb-4">
                                <span>–ü–∏—Ç–∞–Ω–Ω—è ${this.state.quizIndex + 1} –∑ ${quizData.length}</span>
                                <span>–û—á–∫–∏: ${this.state.score}</span>
                            </div>
                            
                            <h3 class="text-2xl md:text-3xl font-bold text-slate-800 mb-8">${question.q}</h3>

                            <div class="space-y-3" id="options-container">
                                ${question.options.map((opt, idx) => `
                                    <button onclick="app.handleAnswer(${idx})" id="opt-${idx}" class="w-full text-left p-4 rounded-xl border-2 border-slate-200 hover:border-amber-400 hover:bg-amber-50 transition font-semibold text-slate-700 relative overflow-hidden group">
                                        <span class="relative z-10">${opt}</span>
                                    </button>
                                `).join('')}
                            </div>

                            <div id="explanation-box" class="hidden mt-6 p-4 bg-slate-100 rounded-lg border-l-4 border-slate-400 animate-pulse"></div>

                            <button id="next-btn" onclick="app.nextQuestion()" class="hidden w-full mt-8 bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-slate-700 transition">
                                –ù–∞—Å—Ç—É–ø–Ω–µ –ø–∏—Ç–∞–Ω–Ω—è ‚ûú
                            </button>
                        </div>
                    </div>
                `;
                container.innerHTML = html;
            },

            handleAnswer(selectedIndex) {
                if (this.state.quizAnswered) return;
                this.state.quizAnswered = true;

                const question = quizData[this.state.quizIndex];
                const isCorrect = selectedIndex === question.correct;
                
                if (isCorrect) this.state.score++;

                const buttons = document.querySelectorAll('#options-container button');
                buttons.forEach((btn, idx) => {
                    btn.classList.remove('hover:border-amber-400', 'hover:bg-amber-50');
                    if (idx === question.correct) {
                        btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                        btn.innerHTML += '<span class="float-right text-green-600">‚úì</span>';
                    } else if (idx === selectedIndex && !isCorrect) {
                        btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                        btn.innerHTML += '<span class="float-right text-red-600">‚úï</span>';
                    } else {
                        btn.classList.add('opacity-50');
                    }
                });

                const expBox = document.getElementById('explanation-box');
                expBox.classList.remove('hidden', 'animate-pulse');
                expBox.classList.add('fade-in');
                const borderColor = isCorrect ? 'border-green-500' : 'border-red-500';
                expBox.className = `mt-6 p-5 rounded-lg border-l-4 ${borderColor} bg-slate-50 shadow-inner`;
                
                expBox.innerHTML = `
                    <p class="font-bold mb-1 ${isCorrect ? 'text-green-700' : 'text-red-700'}">
                        ${isCorrect ? '–ß—É–¥–æ–≤–æ!' : '–ù–µ –∑–æ–≤—Å—ñ–º...'}
                    </p>
                    <p class="text-slate-700">${question.explanations[selectedIndex]}</p>
                `;

                document.getElementById('next-btn').classList.remove('hidden');
            },

            nextQuestion() {
                this.state.quizIndex++;
                this.state.quizAnswered = false;
                this.renderQuiz(document.getElementById('app'));
            },

            renderQuizResult(container) {
                const percentage = (this.state.score / quizData.length) * 100;
                let message = "";
                let emoji = "";

                if (percentage === 100) { message = "–õ–µ–≥–µ–Ω–¥–∞—Ä–Ω–∏–π –ü–∞–ª–µ–æ–Ω—Ç–æ–ª–æ–≥!"; emoji = "üèÜ"; }
                else if (percentage >= 80) { message = "–ï–∫—Å–ø–µ—Ä—Ç –Æ—Ä—Å—å–∫–æ–≥–æ –ø–µ—Ä—ñ–æ–¥—É!"; emoji = "ü¶ï"; }
                else if (percentage >= 50) { message = "–î–æ–ø–∏—Ç–ª–∏–≤–∏–π –¥–æ—Å–ª—ñ–¥–Ω–∏–∫!"; emoji = "üîé"; }
                else { message = "–ü–æ—á–∞—Ç–∫—ñ–≤–µ—Ü—å-–∞—Ä—Ö–µ–æ–ª–æ–≥!"; emoji = "ü•ö"; }

                container.innerHTML = `
