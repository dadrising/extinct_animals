            <div class="flex items-center gap-4 md:gap-6">

                <button onclick="app.navigate('quiz')" class="hover:text-amber-400 transition font-semibold hidden md:block">–í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</button>
                
                <!-- Theme Toggle Button -->
                <button onclick="app.toggleTheme()" class="p-2 rounded-full hover:bg-slate-700 transition focus:outline-none" title="–ó–º—ñ–Ω–∏—Ç–∏ —Ç–µ–º—É">
                    <!-- Sun Icon (for Dark Mode) -->
                    <svg id="sun-icon" class="w-6 h-6 hidden text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>

                </button>

            <button onclick="app.navigate('quiz')" class="text-sm font-semibold hover:text-amber-400">üß† –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞</button>

    </nav>

    <!-- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <main id="app" class="flex-grow container mx-auto px-4 py-6 relative">

    <!-- –§—É—Ç–µ—Ä -->
    <footer class="bg-slate-800 text-slate-400 py-6 text-center dark:bg-slate-950">

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ -->
    <div id="modal-backdrop" class="fixed inset-0 bg-black bg-opacity-70 hidden z-[60] flex items-center justify-center p-4 backdrop-blur-sm transition-opacity duration-300" onclick="app.closeModal(event)">

    <!-- Scripts -->
    <script src="animals_data.js"></script>
    <script src="quiz_data.js"></script>

    <script>
        const app = {
            state: {
                view: 'home',
                searchTerm: '',
                categoryFilter: 'all',
                quizIndex: 0,
                score: 0,
                quizAnswered: false,
                isDark: false
            },

            init() {
                // Initialize Theme
                this.initTheme();

                // Check Data
                if (typeof window.animals === 'undefined' || typeof window.quizData === 'undefined') {
                    document.getElementById('app').innerHTML = `
                        <div class="text-center p-10 text-red-600 bg-red-100 rounded-xl dark:bg-red-900 dark:text-red-200">
                            <h2 class="text-2xl font-bold mb-2">–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö!</h2>
                            <p>–ü–µ—Ä–µ–∫–æ–Ω–∞–π—Ç–µ—Å—è, —â–æ —Ñ–∞–π–ª–∏ <b>animals_data.js</b> —Ç–∞ <b>quiz_data.js</b> –∑–Ω–∞—Ö–æ–¥—è—Ç—å—Å—è –ø–æ—Ä—É—á.</p>
                        </div>`;
                    return;
                }
                this.render();
            },

            // --- THEME LOGIC ---
            initTheme() {
                // 1. Check local storage or system preference
                const userPref = localStorage.getItem('theme');
                const systemPref = window.matchMedia('(prefers-color-scheme: dark)').matches;

                if (userPref === 'dark' || (!userPref && systemPref)) {
                    this.state.isDark = true;
                    document.documentElement.classList.add('dark');
                } else {
                    this.state.isDark = false;
                    document.documentElement.classList.remove('dark');
                }
                this.updateThemeIcon();
            },

            toggleTheme() {
                this.state.isDark = !this.state.isDark;
                if (this.state.isDark) {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
                this.updateThemeIcon();
            },

            updateThemeIcon() {
                const sun = document.getElementById('sun-icon');
                const moon = document.getElementById('moon-icon');
                if (this.state.isDark) {
                    sun.classList.remove('hidden');
                    moon.classList.add('hidden');
                } else {
                    sun.classList.add('hidden');
                    moon.classList.remove('hidden');
                }
            },

            navigate(view) {
                this.state.view = view;
                if (view === 'quiz') {
                    this.state.quizIndex = 0;
                    this.state.score = 0;
                    this.state.quizAnswered = false;
                }
                if (view === 'encyclopedia') {
                    this.state.searchTerm = '';
                    this.state.categoryFilter = 'all';
                }
                this.render();
            },

            render() {
                const main = document.getElementById('app');
                main.innerHTML = '';
                switch (this.state.view) {
                    case 'home': this.renderHome(main); break;
                    case 'encyclopedia': this.renderEncyclopedia(main); break;
                    case 'quiz': this.renderQuiz(main); break;
                }
                window.scrollTo(0, 0);
            },

            renderHome(container) {
                const count = window.animals.length;
                container.innerHTML = `
                    <div class="flex flex-col items-center justify-center min-h-[80vh] text-center fade-in">
                        <div class="text-8xl mb-6 animate-bounce">ü¶ñ</div>
                        <h1 class="text-4xl md:text-6xl font-extrabold text-slate-800 dark:text-white mb-4">
                            –õ–∞—Å–∫–∞–≤–æ –ø—Ä–æ—Å–∏–º–æ –≤ <br/><span class="text-amber-500">–°–≤—ñ—Ç –í–∏–º–µ—Ä–ª–∏—Ö –¢–≤–∞—Ä–∏–Ω</span>
                        </h1>
                        <p class="text-xl text-slate-600 dark:text-slate-300 mb-2 max-w-2xl">
                            –î–æ—Å–ª—ñ–¥–∂—É–π—Ç–µ —Å—Ç–∞—Ä–æ–¥–∞–≤–Ω—ñ—Ö –≥—ñ–≥–∞–Ω—Ç—ñ–≤, –¥—ñ–∑–Ω–∞–≤–∞–π—Ç–µ—Å—è –Ω–µ–π–º–æ–≤—ñ—Ä–Ω—ñ —Ñ–∞–∫—Ç–∏ —Ç–∞ –ø–µ—Ä–µ–≤—ñ—Ä—è–π—Ç–µ —Å–≤–æ—ó –∑–Ω–∞–Ω–Ω—è.
                        </p>
                        <div class="mb-10 inline-block bg-white dark:bg-slate-800 px-6 py-2 rounded-full border border-slate-200 dark:border-slate-700 shadow-sm">
                             <span class="text-slate-500 dark:text-slate-400 font-semibold">–í –±–∞–∑—ñ –¥–∞–Ω–∏—Ö: <span class="text-amber-500 font-bold text-lg">${count}</span> –≤–∏–¥—ñ–≤</span>
                        </div>
                        <div class="flex flex-col md:flex-row gap-6 w-full max-w-md">
                            <button onclick="app.navigate('encyclopedia')" class="flex-1 bg-slate-800 dark:bg-slate-700 hover:bg-slate-700 dark:hover:bg-slate-600 text-white py-4 rounded-xl text-xl font-bold shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-2">
                                <span>üìö</span> –ï–Ω—Ü–∏–∫–ª–æ–ø–µ–¥—ñ—è
                            </button>
                            <button onclick="app.navigate('quiz')" class="flex-1 bg-amber-500 hover:bg-amber-600 text-white py-4 rounded-xl text-xl font-bold shadow-lg transform transition hover:scale-105 flex items-center justify-center gap-2">
                                <span>üß†</span> –í—ñ–∫—Ç–æ—Ä–∏–Ω–∞
                            </button>
                        </div>
                    </div>
                `;
            },

            renderEncyclopedia(container) {
                const filtered = window.animals.filter(a => {
                    const matchSearch = a.name.toLowerCase().includes(this.state.searchTerm.toLowerCase());
                    const matchCat = this.state.categoryFilter === 'all' || a.category === this.state.categoryFilter;
                    return matchSearch && matchCat;
                });

                container.innerHTML = `
                    <div class="fade-in">
                        <div class="mb-8 flex flex-col md:flex-row gap-4 items-center justify-between bg-white dark:bg-slate-800 p-4 rounded-xl shadow-sm border border-slate-100 dark:border-slate-700">
                            <input type="text" placeholder="–ü–æ—à—É–∫..." 
                                class="w-full md:w-1/3 border border-slate-300 dark:border-slate-600 bg-transparent dark:text-white rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-amber-500"
                                value="${this.state.searchTerm}" oninput="app.handleSearch(this.value)">
                            <div class="flex gap-2 overflow-x-auto w-full md:w-auto pb-2 md:pb-0">
                                ${this.renderFilterBtn('all', '–í—Å—ñ')}
                                ${this.renderFilterBtn('dino', 'ü¶ï –î–∏–Ω–æ')}
                                ${this.renderFilterBtn('reptile', 'üêç –†–µ–ø—Ç–∏–ª—ñ—ó')}
                                ${this.renderFilterBtn('water', 'ü¶à –í–æ–¥–Ω—ñ')}
                                ${this.renderFilterBtn('bird', 'ü¶Ö –ü—Ç–∞—Ö–∏')}
                                ${this.renderFilterBtn('mammal', 'ü¶£ –°—Å–∞–≤—Ü—ñ')}
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            ${filtered.map(a => this.createAnimalCard(a)).join('')}
                        </div>
                        ${filtered.length === 0 ? '<div class="text-center text-slate-500 text-xl mt-10">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ üïµÔ∏è‚Äç‚ôÇÔ∏è</div>' : ''}
                    </div>
                `;
            },

            renderFilterBtn(key, label) {
                const active = this.state.categoryFilter === key;
                const baseClass = "px-4 py-2 rounded-full font-semibold transition whitespace-nowrap";
                const activeClass = "bg-amber-500 text-white shadow-md";
                const inactiveClass = "bg-slate-100 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-slate-600";
                return `<button onclick="app.setFilter('${key}')" class="${baseClass} ${active ? activeClass : inactiveClass}">${label}</button>`;
            },

            createAnimalCard(animal) {
                return `
                    <div class="bg-white dark:bg-slate-800 rounded-xl shadow-md border border-slate-100 dark:border-slate-700 overflow-hidden card-hover cursor-pointer flex flex-col h-full" onclick="app.openModal(${animal.id})">
                        <div class="h-48 w-full bg-slate-200 dark:bg-slate-700 relative flex items-center justify-center overflow-hidden">
                             <img src="images/${animal.image}" alt="${animal.name}" class="w-full h-full object-cover absolute inset-0 z-10" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                             <div class="hidden w-full h-full absolute inset-0 bg-gradient-to-br from-indigo-100 to-purple-100 dark:from-slate-700 dark:to-slate-600 items-center justify-center text-8xl z-0">${animal.icon}</div>
                             <span class="absolute top-2 right-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded-md z-20">${animal.type}</span>
                        </div>
                        <div class="p-4 flex-grow flex flex-col">
                            <div class="flex justify-between items-start mb-2">
                                <h3 class="font-bold text-xl text-slate-800 dark:text-white leading-tight">${animal.name}</h3>
                                <span class="text-2xl">${this.getCategoryIcon(animal.category)}</span>
                            </div>
                            <p class="text-sm text-slate-500 dark:text-slate-400 mb-2">üïí ${animal.period}</p>
                            <p class="text-slate-600 dark:text-slate-300 text-sm line-clamp-3 mb-4 flex-grow">${animal.desc}</p>
                            <div class="mt-auto pt-3 border-t border-slate-100 dark:border-slate-700 flex justify-between items-center text-xs font-semibold text-slate-500 dark:text-slate-400">
                                <span>‚öñÔ∏è ${animal.weight > 1000 ? (animal.weight/1000).toFixed(1) + ' —Ç' : animal.weight + ' –∫–≥'}</span>
                                <span>${animal.diet}</span>
                            </div>
                        </div>
                    </div>
                `;
            },

            getCategoryIcon(cat) {
                const icons = { dino: 'ü¶ï', reptile: 'ü¶é', water: 'üíß', bird: 'ü™∂', mammal: 'ü¶¥' };
                return icons[cat] || '‚ùì';
            },

            handleSearch(val) { this.state.searchTerm = val; this.render(); },
            setFilter(cat) { this.state.categoryFilter = cat; this.render(); },

            openModal(id) {
                const animal = window.animals.find(a => a.id === id);
                if (!animal) return;
                const modal = document.getElementById('modal-backdrop');
                const content = document.getElementById('modal-content');
                content.innerHTML = `
                    <div class="relative">
                        <button onclick="app.closeModal()" class="absolute top-4 right-4 bg-white dark:bg-slate-700 text-slate-800 dark:text-white rounded-full p-2 shadow-lg z-20 hover:bg-slate-100 dark:hover:bg-slate-600 transition">‚úï</button>
                        <div class="h-64 md:h-80 w-full bg-slate-200 dark:bg-slate-700 relative overflow-hidden">
                             <img src="images/${animal.image}" class="w-full h-full object-cover" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
                             <div class="hidden w-full h-full bg-gradient-to-r from-slate-200 to-slate-300 dark:from-slate-700 dark:to-slate-600 items-center justify-center text-9xl">${animal.icon}</div>
                             <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-black to-transparent p-6 pt-20">
                                <h2 class="text-3xl md:text-4xl font-bold text-white mb-1">${animal.name}</h2>
                                <p class="text-slate-300">${animal.period}</p>
                             </div>
                        </div>
                        <div class="p-6 md:p-8 dark:text-slate-200">
                            <div class="flex flex-wrap gap-4 mb-6 text-sm">
                                <span class="px-3 py-1 bg-amber-100 dark:bg-amber-900 text-amber-800 dark:text-amber-100 rounded-full font-semibold">üìÇ ${animal.type}</span>
                                <span class="px-3 py-1 bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-100 rounded-full font-semibold">‚öñÔ∏è ${animal.weight} –∫–≥</span>
                                <span class="px-3 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-100 rounded-full font-semibold">üçΩÔ∏è ${animal.diet}</span>
                            </div>
                            <div class="prose max-w-none text-slate-700 dark:text-slate-300 mb-8">
                                <p class="text-lg leading-relaxed">${animal.desc}</p>
                            </div>
                            <div class="bg-indigo-50 dark:bg-slate-700 p-6 rounded-xl border border-indigo-100 dark:border-slate-600">
                                <h4 class="font-bold text-indigo-900 dark:text-indigo-200 mb-3 flex items-center gap-2"><span>üí°</span> –¶—ñ–∫–∞–≤–∏–π —Ñ–∞–∫—Ç</h4>
                                <p class="text-slate-700 dark:text-slate-300 italic">${animal.funFact}</p>
                            </div>
                        </div>
                    </div>
                `;
                modal.classList.remove('hidden');
                setTimeout(() => { content.classList.remove('scale-95', 'opacity-0'); content.classList.add('scale-100', 'opacity-100'); }, 10);
            },

            closeModal(e) {
                if (e && !e.target.closest('#modal-backdrop') && !e.target.classList.contains('absolute')) return;
                if (e && e.target.closest('#modal-content')) return;
                const modal = document.getElementById('modal-backdrop');
                const content = document.getElementById('modal-content');
                content.classList.remove('scale-100', 'opacity-100');
                content.classList.add('scale-95', 'opacity-0');
                setTimeout(() => { modal.classList.add('hidden'); }, 300);
            },

            renderQuiz(container) {
                if (this.state.quizIndex >= window.quizData.length) { this.renderQuizResult(container); return; }
                const q = window.quizData[this.state.quizIndex];
                const progress = ((this.state.quizIndex) / window.quizData.length) * 100;
                container.innerHTML = `
                    <div class="max-w-2xl mx-auto fade-in pt-4">
                        <div class="w-full bg-slate-200 dark:bg-slate-700 rounded-full h-2.5 mb-6">
                            <div class="bg-amber-500 h-2.5 rounded-full transition-all duration-500" style="width: ${progress}%"></div>
                        </div>
                        <div class="bg-white dark:bg-slate-800 p-6 md:p-10 rounded-2xl shadow-lg border-b-4 border-slate-200 dark:border-slate-700">
                            <div class="flex justify-between text-slate-400 text-sm font-bold uppercase tracking-wider mb-4">
                                <span>–ü–∏—Ç–∞–Ω–Ω—è ${this.state.quizIndex + 1} / ${window.quizData.length}</span>
                                <span>–û—á–∫–∏: ${this.state.score}</span>
                            </div>
                            <h3 class="text-2xl md:text-3xl font-bold text-slate-800 dark:text-white mb-8">${q.q}</h3>
                            <div class="space-y-3" id="options-container">
                                ${q.options.map((opt, idx) => `
                                    <button onclick="app.handleAnswer(${idx})" id="opt-${idx}" class="w-full text-left p-4 rounded-xl border-2 border-slate-200 dark:border-slate-600 dark:text-slate-200 hover:border-amber-400 hover:bg-amber-50 dark:hover:bg-slate-700 transition font-semibold relative overflow-hidden">
                                        ${opt}
                                    </button>`).join('')}
                            </div>
                            <div id="explanation-box" class="hidden mt-6 p-4 bg-slate-100 dark:bg-slate-700 rounded-lg border-l-4 border-slate-400 animate-pulse dark:text-slate-200"></div>
                            <button id="next-btn" onclick="app.nextQuestion()" class="hidden w-full mt-8 bg-slate-800 dark:bg-amber-600 text-white py-3 rounded-xl font-bold hover:bg-slate-700 dark:hover:bg-amber-700 transition">–î–∞–ª—ñ ‚ûú</button>
                        </div>
                    </div>
                `;
            },

            handleAnswer(idx) {
                if (this.state.quizAnswered) return;
                this.state.quizAnswered = true;
                const q = window.quizData[this.state.quizIndex];
                const isCorrect = idx === q.correct;
                if (isCorrect) this.state.score++;
                
                const btns = document.querySelectorAll('#options-container button');
                btns.forEach((btn, i) => {
                    btn.classList.remove('hover:border-amber-400', 'hover:bg-amber-50', 'dark:hover:bg-slate-700');
                    if (i === q.correct) {
                        btn.classList.add('bg-green-100', 'dark:bg-green-900', 'border-green-500', 'text-green-800', 'dark:text-green-100');
                        btn.innerHTML += ' ‚úì';
                    } else if (i === idx && !isCorrect) {
                        btn.classList.add('bg-red-100', 'dark:bg-red-900', 'border-red-500', 'text-red-800', 'dark:text-red-100');
                        btn.innerHTML += ' ‚úï';
                    } else {
                        btn.classList.add('opacity-50');
                    }
                });

                const box = document.getElementById('explanation-box');
                box.classList.remove('hidden', 'animate-pulse');
                box.classList.add('fade-in');
                const borderColor = isCorrect ? 'border-green-500' : 'border-red-500';
                box.className = `mt-6 p-5 rounded-lg border-l-4 ${borderColor} bg-slate-50 dark:bg-slate-700 shadow-inner dark:text-slate-200`;
                box.innerHTML = `<p class="font-bold mb-1 ${isCorrect ? 'text-green-700 dark:text-green-400' : 'text-red-700 dark:text-red-400'}">${isCorrect ? '–ß—É–¥–æ–≤–æ!' : '–ù–µ –∑–æ–≤—Å—ñ–º...'}</p><p>${q.explanations[idx]}</p>`;
                document.getElementById('next-btn').classList.remove('hidden');
            },

                else if (percent >= 50) { msg = "–î–æ–ø–∏—Ç–ª–∏–≤–∏–π –¥–æ—Å–ª—ñ–¥–Ω–∏–∫!"; emoji = "üîé"; }
                else { msg = "–ü–æ—á–∞—Ç–∫—ñ–≤–µ—Ü—å-–∞—Ä—Ö–µ–æ–ª–æ–≥!"; emoji = "ü•ö"; }
